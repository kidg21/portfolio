<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Portfolio</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Quicksand:400,700|Lato:400,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="header-top">
				<section class="header-name">
					<h2>Greg Person</h2>
					<h6 class="highlight wrap-text">
						Creative Strategist
						<span style="color: var(--seahawks-white)">•</span> UX Designer
						<span style="color: var(--seahawks-white)">•</span> Solutions
						Engineer
					</h6>
				</section>
				<section class="header-body">
					<section class="social-links">
						<div class="social-icons">
							<a
								href="https://www.linkedin.com/in/greg-person-0500a38/"
								target="_blank"
								aria-label="LinkedIn"
								class="social-link"
								><i
									class="fab fa-linkedin fa-xl"
									aria-hidden="true"
								></i
							></a>
							<a
								href="https://github.com/kidg21"
								target="_blank"
								aria-label="GitHub"
								class="social-link"
								><i
									class="fab fa-github fa-xl"
									aria-hidden="true"
								></i
							></a>
							<a
								href="mailto:kidg21@gmail.com"
								aria-label="Email"
								class="social-link"
								><i
									class="fas fa-envelope fa-xl"
									aria-hidden="true"
								></i
							></a>
						</div>
						<h6 class="highlight">(949) 572-5836</h6>
					</section>
				</section>
			</div>
			<nav class="header-nav-row">
				<div class="main-nav">
					<a
						href="#resume"
						data-tab="resume"
						class="main-nav-link"
					>
						Resume&#39;
					</a>
					<a
						href="#projects"
						data-tab="projects"
						class="main-nav-link"
					>
						Portfolio
					</a>
				</div>
			</nav>
			<div
				class="header-tabs-row"
				id="header-tabs-row"
			>
				<div class="tab-buttons">
					<button
						class="tab-button"
						data-tab="project1"
					>
						Project 1
					</button>
					<button
						class="tab-button"
						data-tab="project2"
					>
						Project 2
					</button>
					<button
						class="tab-button"
						data-tab="project3"
					>
						Project 3
					</button>
					<button
						class="tab-button"
						data-tab="project4"
					>
						Project 4
					</button>
					<button
						class="tab-button"
						data-tab="project5"
					>
						Project 5
					</button>
					<!-- <button
						class="tab-button"
						data-tab="project6"
					>
						Project 6
					</button> -->
					<!-- <button
						class="tab-button"
						data-tab="project7"
					>
						Project 7
					</button> -->
				</div>
				<select
					id="project-dropdown"
					class="tab-dropdown"
					aria-label="Select Project"
				>
					<option value="project1">Project 1</option>
					<option value="project2">Project 2</option>
					<option value="project3">Project 3</option>
					<option value="project4">Project 4</option>
					<option value="project5">Project 5</option>
					<option value="project6">Project 6</option>
				</select>
			</div>
		</header>
		<main>
			<section
				id="resume"
				data-template="resume.html"
			></section>

			<section id="projects">
				<div
					class="tab-content"
					id="project1"
					data-template="flan.html"
				></div>
				<div
					class="tab-content"
					id="project2"
					data-template="logistics.html"
				></div>
				<div
					class="tab-content"
					id="project3"
					data-template="fieldforce.html"
				></div>
				<div
					class="tab-content"
					id="project4"
					data-template="lvconnect.html"
				></div>
				<div
					class="tab-content"
					id="project5"
					data-template="healthcare.html"
				></div>
				<!-- <div
					class="tab-content"
					id="project6"
					data-template="communityview.html"
				></div> -->
				<!-- <div
					class="tab-content"
					id="project7"
					data-template="visual-design.html"
				></div> -->
			</section>
		</main>
		<div
			id="lightbox"
			class="lightbox"
			style="display: none"
		>
			<span class="lightbox-close">&times;</span>
			<img
				class="lightbox-img"
				src="#"
				alt="Full Size Image"
			/>
		</div>
		<script src="script.js"></script>
	</body>
</html>
